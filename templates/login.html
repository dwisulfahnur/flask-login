
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('user.static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('user.static', filename='css/signin.css') }}" rel="stylesheet">
	<script src="{{ url_for('user.static', filename='js/ie-emulation-modes-warning.js') }}"></script>
  </head>

  <body>

    <div class="container">
      <h2><center><strong>Login Administrator</strong></center></h2>
      <form class="form-signin" action="" method="POST">
        {{ form.username(class="form-control", placeholder="Username") }}
        <!--input type=text class="form-control" placeholder="Username" name="username" value="{{ request.form.username }}"-->
        </br>
        {{ form.password(class="form-control", placeholder="Password") }}
        <!--input type="password" class="form-control" placeholder="Password" name="password" value="{{ request.form.password }}"-->
        </br>
        <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block">
        <br>
        <center style="color: red;">
            {% if form.error %}
            <strong>Error: </strong><i>{{ form.error }}</i>
            {% endif %}
        </center>
        </br>
        <!--label for="inputUsername" class="sr-only">Username</label>
        <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button-->
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{url_for('user.static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>
